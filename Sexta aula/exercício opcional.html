<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
</head>
<body>
    <h1>Votação</h1>
    <input type = "string" name = "txtn1" id = "txtn1">
    <input type = "string" name = "txtn2" id = "txtn2">
    <input type = "button" value = "Votar" onclick = "Votar()"> 

    <div id = "res"> Resultado </div>

    <script>
        function Votar() {
            let tn1 = window.document.getElementById("txtn1")
            let tn2 = window.document.querySelector("input#txtn2")
            let res = window.document.getElementById("res")
            let n1 = String(tn1.value)
            let n2 = String(tn2.value)
            let s = (n1 + n2)/2
            res.innerHTML = `A média entre ${n1} e ${n2} é ${s}`
        }
    </script>

</body>
</html>
